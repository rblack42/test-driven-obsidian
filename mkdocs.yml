site_name: test-driven-obsidian
repo_url: https://github.com/rblack42/test-driven-obsidian
site_url: https://rblack42.github.io/test-driven-obsidian
site_description: This is a tool for test driven development of Obsidian plugins.
site_author: Roie Black
edit_uri: edit/main/docs/
repo_name: rblack42/test-driven-obsidian
copyright: Maintained by <a href="https://rblack42.com">rblack42</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/test_driven_obsidian"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rblack42/test-driven-obsidian
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/test-driven-obsidian

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
